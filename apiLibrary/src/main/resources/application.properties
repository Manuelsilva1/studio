# Application Configuration
spring.application.name=apiLibrary
server.port=8080

# Spring Mail Configuration - General
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Oracle Database Configuration - General
# Ensure ojdbc11 driver is in classpath (added in pom.xml)
spring.datasource.url=jdbc:oracle:thin:@//your-oracle-host:1521/your-service-name
spring.datasource.username=db_username
spring.datasource.password=db_password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate (though we primarily specified Data JDBC, these are common to set)
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Logging level (example)
logging.level.org.springframework=INFO
logging.level.com.example.apiLibrary=DEBUG

# Default profile (can be overridden by SPRING_PROFILES_ACTIVE environment variable)
spring.profiles.active=dev

